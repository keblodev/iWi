<polymer-element name="iwish-add-post" attributes="">
    <template>
        <link rel="stylesheet" href="iwish-add-post.css">
        <div class="pageHolder">
            <div class="main {{ {wide: wide} | tokenList }}" >
                <iwish-h1-label
                        labelColor="blue"
                        labelText="add new"
                        isWide="{{wide}}"
                        iconName="add"></iwish-h1-label>
                <div  flex layout vertical slide-down>
                    <iwish-input-labeled
                            labelTextColor="gray"
                            labelColor=""
                            labelText="Give it a name"
                            inputId="wishName"
                            isRequired="true"
                            iconName = "create"
                            hintText="* no more than 150 symbols"
                            isWide="{{wide}}"
                            inputValue="{{wishName}}">
                    </iwish-input-labeled>

                    <iwish-textarea
                            textareaId="wishDetails"
                            iconName="create"
                            labelText="Write some details"
                            labelColor=""
                            labelTextColor="gray"
                            hintText="* no more than 500 symbols">
                    </iwish-textarea>
                </div>
                <!-- todo: create iwish-button -->
                <paper-button
                    raised
                    on-click="{{stuff}}"
                    class="green {{ {wide: wide} | tokenList }}">
                        Make A Wish
                </paper-button>
            </div>
        </div>

        <core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>

    </template>
    <script>
        (function () {

            Polymer("iwish-add-post", {
                responsiveWidth: '33em',

                stuff: function () {
                    console.log("My Page");
                }
            });

        })();
    </script>
</polymer-element>
