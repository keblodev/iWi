<polymer-element name="iwish-textarea" attributes="textareaId labelColor isWide labelText iconName labelTextColor hintText">
    <template>
        <link rel="stylesheet" href="iwish-textarea.css">
        <iwish-label
                labelText="{{labelText}}"
                labelTextColor="{{labelTextColor}}"
                labelColor="{{labelColor}}"
                iconName="{{iconName}}"
                isWide="{{isWide}}">
        </iwish-label>

        <paper-autogrow-textarea class="textarea {{ {wide: isWide} | tokenList}}" rows="4" maxRows="4">
            <paper-input-decorator>
                <textarea id="{{textareaId}}">
                </textarea>
            </paper-input-decorator>
        </paper-autogrow-textarea >

        <template if="{{hintText}}">
            <span class="hint">{{hintText}}</span>
        </template>
    </template>
    <script>
        (function () {
            Polymer({
                rows: 6,
                maxRows:6
            });

        })();
    </script>
</polymer-element>
