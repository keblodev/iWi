<polymer-element name="iwish-input-labeled"
                 attributes="labelText inputPlaceholderText isWide isRequired inputId inputValue labelColor labelTextColor iconName hintText">
    <template>
        <link rel="stylesheet" href="iwish-input-labeled.css">
        <iwish-label
            labelColor="{{labelColor}}"
            labelTextColor="{{labelTextColor}}"
            labelText="{{labelText}}"
            isWide="{{isWide}}"
            iconName="{{iconName}}">
        </iwish-label>
        <paper-input id="{{inputId}}" class="{{ {wide: isWide} | tokenList }}"
            label="{{inputPlaceholderText}}"
            required="{{isRequired}}"
            error="input is required!"
            value="{{inputValue}}">
        </paper-input>
        <template if="{{hintText}}">
            <span class="hint">{{hintText}}</span>
        </template>

    </template>
    <script>

        Polymer('iwish-input-labeled', {

            isRequired: false,

            publish: {
                response: "iwish-input-labeled 1"
            }
        });

    </script>
</polymer-element>
