<polymer-element name="iwish-login" attributes="" extends="iwish-login-form">
  <template>
    <link rel="stylesheet" href="iwish-login.css">

    <div class="main {{ {wide: wide} | tokenList }}"
      flex>
      <iwish-h1-label
        labelColor="blue"
        labelText="Hi there! Log in please:"
        isWide="{{wide}}">
      </iwish-h1-label>
      <div id="mainPanel"
        layout
        vertical>

        <iwish-input-floating-label
          inputId="loginEmail"
          inputPlaceholderText="email"
          isRequired="true"
          isWide="{{wide}}"
          inputValue="{{loginEmailVal}}">
        </iwish-input-floating-label>
        <iwish-input-floating-label
          inputId="loginPass"
          inputPlaceholderText="password"
          isRequired="true"
          isWide="{{wide}}"
          inputValue="{{loginPassVal}}">
        </iwish-input-floating-label>
        <div
          id="mainContainer"
          layout
          vertical?="{{!wide}}">

          <paper-button
            raised
            id="login-button"
            auto-vertical
            disabled?="{{!loginEmailVal.length || !loginPassVal.length}}">
              login
          </paper-button>

          <paper-button
            raised
            id="sign-up-button"
            auto-vertical>
              sign up
            </paper-button>
          <paper-button
            raised
            id="forgot-button"
            auto-vertical>
              forgot something?
            </paper-button>
        </div>
      </div>
    </div>
    <core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>
  </template>
  <script>
    Polymer('iwish-login' , {
      responsiveWidth: '33em',

      publish: {
        response: "ValuePassedBackToParent ok1 " + Math.random(10)
      }
    });
  </script>
</polymer-element>
