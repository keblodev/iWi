<polymer-element name="iwish-login" attributes="selectedSubView selectedView">
  <template>
    <link rel="stylesheet" href="iwish-login.css">

    <div class="main {{ {wide: wide} | tokenList }}"
      flex>
      <iwish-label
        labelColor="blue"
        labelText="Hi there! Log in please:"
        isWide="{{wide}}">
      </iwish-label>
      <div id="mainPanel"
        layout
        vertical>

        <iwish-input-floating-label
          inputId="loginEmail"
          inputPlaceholderText="email"
          isRequired="true"
          isWide="{{wide}}"
          inputValue="{{loginEmailVal}}">
        </iwish-input-floating-label>
        <iwish-input-floating-label
          inputId="loginPass"
          inputPlaceholderText="password"
          isRequired="true"
          isWide="{{wide}}"
          inputValue="{{loginPassVal}}">
        </iwish-input-floating-label>
        <div
          id="mainContainer"
          layout
          vertical?="{{!wide}}">

          <paper-button
            raised
            id="login-button"
            auto-vertical
            on-click="{{loginPress}}"
            disabled?="{{!loginEmailVal.length || !loginPassVal.length}}">
              login
          </paper-button>

          <paper-button
            raised
            on-click="{{signUpPress}}"
            id="sign-up-button"
            auto-vertical>
              sign up
            </paper-button>
          <paper-button
            raised
            on-click="{{forgotPress}}"
            id="forgot-button"
            auto-vertical>
              forgot something?
            </paper-button>
        </div>
      </div>
    </div>

    <iwish-media-query queryMatches="{{wide}}"></iwish-media-query>

  </template>
  <script>
    Polymer('iwish-login' , {

      selectedView: '',
      selectedSubView: '',

      loginPress: function() {
        this.selectedView = "posts"
      },

      signUpPress: function() {
        this.selectedSubView = "sign-up"
      },

      forgotPress: function() {
        this.selectedSubView = "forgot"
      },

      publish: {
        response: "ValuePassedBackToParent ok1 " + Math.random(10)
      }
    });
  </script>
</polymer-element>
