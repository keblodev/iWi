<link rel="import" href="./iwish-forgot/iwish-forgot.html">
<link rel="import" href="./iwish-signup/iwish-signup.html">

<polymer-element name="iwish-login-form" attributes="selectedView">
  <template>
  <link rel="stylesheet" href="iwish-login-form.css">

    <div class="main {{ {wide: wide} | tokenList }}" >
      <div id="mainPanel"
        slide-down>
        <core-animated-pages
          selected="{{selectedSubView}}"
          transitions="cross-fade cross-fade-delayed scale-up slide-up slide-up-offscreen slide-down tile-cascade hero-transition">
          <section name="login">
            <iwish-login
              slide-down
              selectedSubView="{{selectedSubView}}"
              selectedView="{{selectedView}}"
              response="{{out}}">
            </iwish-login>
          </section>
          <section name="sign-up">
            <iwish-signup
              slide-down
              selectedSubView="{{selectedSubView}}"
              response="{{out}}">
            </iwish-signup>
          </section>
          <section name="forgot">
            <iwish-forgot
              slide-down
              selectedSubView="{{selectedSubView}}"
              response="{{out}}">
            </iwish-forgot>
          </section>
        </core-animated-pages>
      </div>
    </div>

    <iwish-media-query queryMatches="{{wide}}"></iwish-media-query>
