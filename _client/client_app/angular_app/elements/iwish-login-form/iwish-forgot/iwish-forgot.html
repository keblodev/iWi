<polymer-element name="iwish-forgot" attributes="selectedSubView">
  <template>
    <link rel="stylesheet" href="iwish-forgot.css">

    <div
      class="main {{ {wide: wide} | tokenList }}"
      flex>
      <iwish-label
        labelColor="blue"
        labelText="No prob. S*it happens:"
        isWide="{{wide}}">
      </iwish-label>
      <div id="mainPanel"
        layout
        vertical>
        <iwish-input-floating-label
          inputId="loginEmail"
          inputPlaceholderText="email"
          isRequired="true" isWide="{{wide}}"
          inputValue="{{loginEmailVal}}">
        </iwish-input-floating-label>

        <div id="mainContainer"
          layout
          vertical?="{{!wide}}">
          <paper-button
              raised
              id="justgiveme-button"
              auto-vertical
              on-click="{{backToLoginPress}}"
              disabled?="{{!loginEmailVal.length}}">
            just give me my pass
          </paper-button>
        </div>
      </div>
    </div>

    <iwish-media-query queryMatches="{{wide}}"></iwish-media-query>

  </template>
  <script>
    Polymer('iwish-forgot' , {

      selectedSubView: '',

      backToLoginPress: function() {
        this.selectedSubView = "login"
      },

      publish: {
        response: "ValuePassedBackToParent ok2 " + Math.random(10)
      }
    });
  </script>
</polymer-element>
