  <script>
    Polymer('iwish-app', {
      responsiveWidth: '43em',

      selected: 1,

      out: null,
      up : true,
      max : 2,

      stuff : function() {
        console.log('OK = ' + this.out);
        if (this.up && this.selected === this.max || !this.up && this.selected === 0) {
          this.up = !this.up;
        }
        if (this.up) {
          this.selected += 1;
        } else {
          this.selected -= 1;
        }
      }
    });
