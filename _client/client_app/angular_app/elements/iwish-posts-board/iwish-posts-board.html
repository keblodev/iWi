<link rel="import" href="./iwish-post/iwish-post.html">
<link rel="import" href="./iwish-post-short/iwish-post-short.html">
<link rel="import" href="./iwish-posts/iwish-posts.html">
<link rel="import" href="./iwish-comment/iwish-comment.html">

<link rel="import" href="./avatars.html">

<polymer-element name="iwish-posts-board" attributes="">
  <template>
    <link rel="stylesheet" href="iwish-posts-board.css">

    <iwish-posts
      flex
      layout
      vertical>
    </iwish-posts>
    <core-media-query
      query="min-width: {{responsiveWidth}}"
      queryMatches="{{wide}}">
    </core-media-query>
  </template>
  <script>

    Polymer('iwish-posts-board' , {
      responsiveWidth: '33em',

      publish: {
        response: "ValuePassedBackToParent 1"
      }
    });

  </script>
</polymer-element>
