<polymer-element name="iwish-comment" attributes="inputObj isWide">
  <template>
    <link rel="stylesheet" href="iwish-comment.css">
    <!-- TODO: figure out something to move this dependecy from here -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <div class="comment-body {{ {'table': isWide} | tokenList }}">
      <span class="avatar-holder">
        <core-icon class="avatar" icon="avatars:avatar-{{inputObj.avatarId}}"></core-icon>
      </span>
      <div class="text-conetent-holder">
        <div class='user-name'>
          <h4>{{inputObj.userName}}:</h4>
        </div>
        <div class='comment-text'>
          {{inputObj.text}}
        </div>
      </div>
    </div>

  </template>
  <script>

    Polymer('iwish-comment' , {

      publish: {
        response: "ValuePassedBackToParent 1"
      },
    });

  </script>
</polymer-element>
