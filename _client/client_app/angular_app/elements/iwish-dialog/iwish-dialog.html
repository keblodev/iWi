<link rel="import" href="../../bower_components/paper-dialog/paper-action-dialog.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../iwish-tags/iwish-tags.html">

<polymer-element name="iwish-dialog" attributes="showDialog">
	<template>  		
  		<paper-action-dialog class="iwish-dialog" id="superDialog" backdrop autoclosedisabled>
    		<link rel="stylesheet" href="iwish-dialog.css">

    		<h2 horizontal layout>
  				<core-item icon="account-balance" label="filter" flex></core-item>
  				<core-icon-button on-click="{{onClose}}" dismissive icon="close"></core-icon-button>
    		</h2>
	  		<div>
	    		<paper-radio-group selected="someFresh">
	    			<paper-radio-button name="someFresh" label="some fresh"></paper-radio-button>
	    			<paper-radio-button name="mostVoted" label="most voted"></paper-radio-button>
	    			<paper-radio-button name="mostCommented" label="most commented"></paper-radio-button>
	    		</paper-radio-group>
	  		</div>
	  		<div>
	  			<core-item icon="label" label="tag"></core-item>
	  			<iwish-tags></iwish-tags>
	  		</div>
	  		<div>
	  			<core-item icon="find-in-page" label="word or phrase"></core-item>
	  			<paper-input layout></paper-input>
	  		</div>
    		<paper-button id="done" on-click="{{onClose}}" affirmative raised class="colored">done</paper-button>
  		</paper-action-dialog>

	</template>
	<script>

		Polymer('iwish-dialog', {
			showDialog: false,

			showDialogChanged: function(oldVal, newVal) {
		    if (newVal) {
		    	this.$.superDialog.toggle();	
		    }		   
			},

			onClose: function() {
				this.showDialog = false;
	    }
		});
	</script>
</polymer-element>
